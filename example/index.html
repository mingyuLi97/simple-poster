<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplePosterDemo</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        transform: scale(0.5);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <canvas
      id="ccc"
      style="
        background: green;
        transform: skewX(10deg);
        border-radius: 20px;
        width: 150px;
        height: 100px;
      "
    ></canvas>
    <script src="./index.js" type="module"></script>
    <img class="poster" src="" alt="" />
  </body>
</html>
